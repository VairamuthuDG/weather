<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src='index.js' defer></script>
</head>
<body>
    <div class="display">
        <div class="show-el">
   
        <div class="input">
            <input type="text" id='input-el' placeholder="Enter your City Name">
            <button type='submit' type='button' class='btn-sub'>submit</button>
    </div>
        <div class="show">
            <div>
                <h2><span class="city">Chennai,IN</span></h2>
            </div>
            <div class='time'>03 Jan,2022</div>
            <div class="temp"><h1>32&deg;C</h1></div>
            <div class="min-max"><h2>32&deg;C(min)/33&deg;C(max)</h2></div>
            <div class="mood">Clear</div>
        </div>
    </div>
</div>
</body>
</html>
